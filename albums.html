<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albums - Dedicated to you, Asmita.</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffe0ec 0%, #fef9fb 45%, #faf4f8 100%);
      color: #333;
    }

    .nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      padding: 1rem 2rem;
      display: flex;
      gap: 2rem;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav a {
      color: #666;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .nav a:hover {
      color: #ff7aa4;
      background: rgba(255, 122, 164, 0.1);
    }

    .nav a.active {
      color: #ff7aa4;
      background: rgba(255, 122, 164, 0.15);
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 2rem;
    }

    @media (max-width: 968px) {
      .container {
        grid-template-columns: 1fr;
      }
      .sidebar {
        position: fixed;
        right: -320px;
        top: 0;
        height: 100vh;
        transition: right 0.3s ease;
      }
      .sidebar.open {
        right: 0;
      }
    }

    .main-content {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0 0 2rem;
      font-size: 2.5rem;
      color: #ff7aa4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.8rem;
    }

    figure {
      margin: 0;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 22px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 240px;
    }

    figcaption {
      padding: 1.25rem 1.4rem 1.6rem;
      line-height: 1.5;
      color: #5f4148;
      font-size: 0.98rem;
    }

    .sidebar {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      height: fit-content;
      position: sticky;
      top: 80px;
    }

    .sidebar-toggle {
      display: none;
      position: fixed;
      right: 1rem;
      top: 1rem;
      z-index: 101;
      background: #ff7aa4;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(255, 122, 164, 0.4);
    }

    @media (max-width: 968px) {
      .sidebar-toggle {
        display: block;
      }
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .sidebar h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #ff7aa4;
    }

    .close-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #999;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      transition: background 0.2s ease;
    }

    .close-btn:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 968px) {
      .close-btn {
        display: block;
      }
    }

    .playlist {
      display: grid;
      gap: 1rem;
    }

    .track {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(213, 68, 120, 0.15);
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="home.html">Home</a>
    <a href="manifesto.html">Manifesto</a>
    <a href="albums.html" class="active">Albums</a>
    <a href="games.html">Games</a>
  </nav>

  <button class="sidebar-toggle" id="sidebar-toggle">ðŸŽµ Music</button>

  <div class="container">
    <main class="main-content">
      <h1>Albums</h1>
      <div class="gallery">
        <figure>
          <img src="minecraft%20pictures/IMG_4596.JPG" alt="Glass tunnel leading to an axolotl aquarium">
          <figcaption>The glass tunnel leading to the axolotl aquarium, lava glow above and our pets waiting on the right.</figcaption>
        </figure>
        <figure>
          <img src="minecraft%20pictures/IMG_4597.JPG" alt="Magenta hallway lined with cats">
          <figcaption>The bubblegum hallway where the cats stretch out along the magenta seats, turning a corridor into a lounge.</figcaption>
        </figure>
        <figure>
          <img src="minecraft%20pictures/IMG_4598.JPG" alt="Pink storage room full of chests and flowers">
          <figcaption>Our cherry storage room with chests stacked like presents, petals on the walls, and a sleepy cat guarding the loot.</figcaption>
        </figure>
        <figure>
          <img src="minecraft%20pictures/IMG_4599.JPG" alt="Bridge looking toward a cottage and cherry tree">
          <figcaption>The bridge view that sold us on this valley: cottage, fields, and that perfect pink cherry tree by the pond.</figcaption>
        </figure>
        <figure>
          <img src="minecraft%20pictures/IMG_4600.JPG" alt="Loft bedroom with bunk beds and cats">
          <figcaption>The loft bedroom with the coziest ceiling beams, twin red pillows, and cats guarding the ladder to our bunk.</figcaption>
        </figure>
        <figure>
          <img src="minecraft%20pictures/IMG_4601.JPG" alt="Aquarium framed by stone pillars">
          <figcaption>The same aquarium from the far side, coral reef colours framed by stone pillars and torchlight.</figcaption>
        </figure>
        <figure>
          <img src="minecraft%20pictures/IMG_4602.JPG" alt="Stable interior with a donkey and cat tower">
          <figcaption>The stable interior: a gentle donkey, a cat tree full of sleepy fuzzballs, and flower boxes in every window.</figcaption>
        </figure>
        <figure>
          <img src="minecraft%20pictures/IMG_4603.JPG" alt="Pasture with pigs, armored horse, and llamas">
          <figcaption>Beautiful sunrise, sparkly horse armor, loyal llamas, and our spoiled pigs sunbathing beside the barn.</figcaption>
        </figure>
        <figure>
          <img src="minecraft%20pictures/IMG_4604.JPG" alt="Aerial view of the entire base and cherry grove">
          <figcaption>The aerial shot that captures everything we planted here, from the cherry blossoms to the farms and aquarium. Our lifes work all in one place.</figcaption>
        </figure>
      </div>
    </main>

    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Music</h2>
        <button class="close-btn" id="close-sidebar">Ã—</button>
      </div>
      <div class="playlist">
        <audio class="track" controls preload="auto">
          <source src="assets/audio/Player%20-%20Baby%20Come%20Back.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <audio class="track" controls preload="auto">
          <source src="assets/audio/Bruno%20Mars%20-%20When%20I%20Was%20Your%20Man%20(Official%20Music%20Video).mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <audio class="track" controls preload="auto">
          <source src="assets/audio/Justin%20Timberlake%20-%20Mirrors%20(Official%20Video).mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </aside>
  </div>

  <script>
    const players = Array.from(document.querySelectorAll('.track'));
    players.forEach((player) => {
      player.addEventListener('play', () => {
        players.forEach((other) => {
          if (other !== player && !other.paused) {
            other.pause();
          }
        });
      });
    });

    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    const closeBtn = document.getElementById('close-sidebar');

    if (sidebarToggle) {
      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.add('open');
      });
    }

    if (closeBtn) {
      closeBtn.addEventListener('click', () => {
        sidebar.classList.remove('open');
      });
    }

    // Allow navigation to minecraft.html from albums page
    sessionStorage.setItem('allowMinecraft', 'true');
  </script>
</body>
</html>
