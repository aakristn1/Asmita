<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - Dedicated to you, Asmita.</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffe0ec 0%, #fef9fb 45%, #faf4f8 100%);
      color: #333;
    }

    .nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      padding: 1rem 2rem;
      display: flex;
      gap: 2rem;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav a {
      color: #666;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .nav a:hover {
      color: #ff7aa4;
      background: rgba(255, 122, 164, 0.1);
    }

    .nav a.active {
      color: #ff7aa4;
      background: rgba(255, 122, 164, 0.15);
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 2rem;
    }

    @media (max-width: 968px) {
      .container {
        grid-template-columns: 1fr;
      }
      .sidebar {
        position: fixed;
        right: -320px;
        top: 0;
        height: 100vh;
        transition: right 0.3s ease;
      }
      .sidebar.open {
        right: 0;
      }
    }

    .main-content {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0 0 1.5rem;
      font-size: 2.5rem;
      color: #ff7aa4;
    }

    .sidebar {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      height: fit-content;
      position: sticky;
      top: 80px;
    }

    .sidebar-toggle {
      display: none;
      position: fixed;
      right: 1rem;
      top: 1rem;
      z-index: 101;
      background: #ff7aa4;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(255, 122, 164, 0.4);
    }

    @media (max-width: 968px) {
      .sidebar-toggle {
        display: block;
      }
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .sidebar h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #ff7aa4;
    }

    .close-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #999;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      transition: background 0.2s ease;
    }

    .close-btn:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 968px) {
      .close-btn {
        display: block;
      }
    }

    .playlist {
      display: grid;
      gap: 1rem;
    }

    .track {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(213, 68, 120, 0.15);
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="home.html">Home</a>
    <a href="manifesto.html">Manifesto</a>
    <a href="albums.html">Albums</a>
    <a href="games.html" class="active">Games</a>
  </nav>

  <button class="sidebar-toggle" id="sidebar-toggle">ðŸŽµ Music</button>

  <div class="container">
    <main class="main-content">
      <h1>Games</h1>
      <p>This is the games page. Content coming soon...</p>
    </main>

    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Music</h2>
        <button class="close-btn" id="close-sidebar">Ã—</button>
      </div>
      <div class="playlist">
        <audio class="track" controls preload="auto">
          <source src="assets/audio/Player%20-%20Baby%20Come%20Back.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <audio class="track" controls preload="auto">
          <source src="assets/audio/Bruno%20Mars%20-%20When%20I%20Was%20Your%20Man%20(Official%20Music%20Video).mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <audio class="track" controls preload="auto">
          <source src="assets/audio/Justin%20Timberlake%20-%20Mirrors%20(Official%20Video).mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </aside>
  </div>

  <script>
    const players = Array.from(document.querySelectorAll('.track'));
    players.forEach((player) => {
      player.addEventListener('play', () => {
        players.forEach((other) => {
          if (other !== player && !other.paused) {
            other.pause();
          }
        });
      });
    });

    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    const closeBtn = document.getElementById('close-sidebar');

    if (sidebarToggle) {
      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.add('open');
      });
    }

    if (closeBtn) {
      closeBtn.addEventListener('click', () => {
        sidebar.classList.remove('open');
      });
    }
  </script>
</body>
</html>
